{% extends "base.html" %}


{% block title %}

<title>404 | Not found </title>

{% endblock title %}

{% block mainsection %}

<body style="background-color:#BFE6BA">
    <nav class="navbar navbar-expand-lg navcolor">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">URL Shortner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    </a>

                      <li><a class="dropdown-item" style="font-size:0.8rem;" href="{{url_for('logout')}}" onclick="logoutlocal()">Logout</a></li>

      <img src="{{ url_for('static', filename='img/404.gif') }}">
    </div>
  </div>
</div>
